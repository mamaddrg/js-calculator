<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles/reset.css">
  <link rel="stylesheet" href="./styles/style.css">
  <title>Calculator</title>
</head>
<body>
  <div class="parent-container">
    <div class="calculator">
      <div class="display">
        <div class="controls">some buttons for history and mode ...</div>
        <div class="expression">some expressions to calculate...</div>
        <div class="result">some results to display...</div>
      </div>
      <div class="keys">
        <div class="left-3-4">
          <button id="btn-reset">AC</button>
          <button>+/-</button>
          <button>%</button>
          <button>7</button>
          <button>8</button>
          <button>9</button>
          <button>4</button>
          <button>5</button>
          <button>6</button>
          <button>1</button>
          <button>2</button>
          <button>3</button>
          <button>.</button>
          <button>0</button>
          <button id="btn-clear">C</button>
        </div>
        <div class="right-1-4">
          <button>รท</button>
          <button>ร</button>
          <button>-</button>
          <button>+</button>
          <button id="btn-equal">=</button>
        </div>
      </div>
    </div>
  </div>
  <script src="./js/app.js"></script>
</body>
</html>
