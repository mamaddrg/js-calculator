<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles/reset.css">
  <link rel="stylesheet" href="./styles/style.css">
  <title>Calculator</title>
</head>
<body>
  <div class="parent-container">
    <div class="calculator-container">
      <div class="display">
        <div class="controls">history and mode ...</div>
        <h5 class="expression">25+9</h5>
        <h2 class="result">34</h2>
      </div>
      <div class="keys">
        <div class="left-3-4">
          <button id="btn-reset">AC</button>
          <button data-operand>+/-</button>
          <button data-operand>%</button>
          <button data-number>7</button>
          <button data-number>8</button>
          <button data-number>9</button>
          <button data-number>4</button>
          <button data-number>5</button>
          <button data-number>6</button>
          <button data-number>1</button>
          <button data-number>2</button>
          <button data-number>3</button>
          <button data-number>.</button>
          <button data-number>0</button>
          <button id="btn-clear">C</button>
        </div>
        <div class="right-1-4">
          <button data-operand>รท</button>
          <button data-operand>ร</button>
          <button data-operand>-</button>
          <button data-operand>+</button>
          <button id="btn-equal">=</button>
        </div>
      </div>
    </div>
  </div>
  <script src="./js/app.js"></script>
</body>
</html>
